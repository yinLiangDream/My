<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="userCenter.css">
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<title>用户中心</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<center>
						<img src="../../picture/first.jpg" alt="你的头像" class="img-circle">
					</center>
				</div>
				<div class="col-md-8">
					<center>
						<div class="welcome">
							<span>欢迎:</span>
							<input type="text" id="name" value="">
						</div>
					</center>
					<center>
						<div class="signature">
							<p>
								<textarea name="name" id="signature" rows="3" cols="60">此处为个性签名！</textarea>
							</p>
						</div>
					</center>
				</div>
			</div>
			<center>
				<div class="row">
					<div class="col-md-12 more">
						<!-- 账号 -->
						<div class="input-group input-group-md more">
							<span class="input-group-addon">你的账号</span>
							<input type="text" class="form-control" id="username" readonly>
						</div>
						<!-- 邮箱 -->
						<div class="input-group input-group-md more">
							<span class="input-group-addon">你的邮箱</span>
							<input type="text" class="form-control" id="email" readonly>
							<span class="input-group-btn">
                <button class="btn btn-info" type="button" id="updateEmail">修改邮箱</button>
              </span>
						</div>
						<!-- 性别 -->
						<div class="input-group input-group-md more">
							<span class="input-group-addon">你的属性</span>
							<input type="text" class="form-control" id="sex" readonly>
							<span class="input-group-btn">
                <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">修改属性<span class="caret"></span></button>
							<ul class="dropdown-menu pull-right" id="updateSex">
								<li>
									<a href="javascript:">♂</a>
								</li>
								<li>
									<a href="javascript:">♀</a>
								</li>
								<li>
									<a href="javascript:">传说中的特殊体质</a>
								</li>
							</ul>
							</span>
						</div>
						<center>
							<button type="button" id="logOut" class="btn-danger btn-lg more">退出登录</button>
						</center>
					</div>
				</div>
			</center>
		</div>
		<script src="../../js/jquery.js" charset="utf-8"></script>
		<script src="../../js/jquery.cookie.js" charset="utf-8"></script>
		<script src="../../js/bootstrap.min.js" charset="utf-8"></script>
		<script src="./userCenter.js" charset="utf-8"></script>
	</body>

</html>
